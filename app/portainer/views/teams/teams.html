<rd-header>
  <rd-header-title title-text="团队">
    <a data-toggle="tooltip" title="刷新" ui-sref="portainer.teams" ui-sref-opts="{reload: true}">
      <i class="fa fa-sync" aria-hidden="true"></i>
    </a>
  </rd-header-title>
  <rd-header-content>团队管理</rd-header-content>
</rd-header>

<div class="row" ng-if="isAdmin">
  <div class="col-lg-12 col-md-12 col-xs-12">
    <rd-widget>
      <rd-widget-header icon="fa-plus" title-text="添加新团队"> </rd-widget-header>
      <rd-widget-body>
        <form class="form-horizontal" name="teamCreationForm" ng-submit="addTeam()">
          <!-- name-input -->
          <div class="form-group">
            <label for="team_name" class="col-sm-2 control-label text-left">名称</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="team_name"
                name="team_name"
                ng-model="formValues.Name"
                ng-change="checkNameValidity(teamCreationForm)"
                placeholder="例如 development"
                auto-focus
                required
              />
            </div>
          </div>
          <div class="form-group" ng-show="teamCreationForm.team_name.$invalid">
            <div class="col-sm-12 small text-warning">
              <div ng-messages="teamCreationForm.team_name.$error">
                <p ng-message="required"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> 此字段必填。</p>
                <p ng-message="validName"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> 此团队已存在。</p>
              </div>
            </div>
          </div>
          <!-- !name-input -->
          <!-- team-leaders -->
          <div class="form-group" ng-if="users.length > 0">
            <div class="col-sm-12">
              <label class="control-label text-left">
                选择团队负责人
                <portainer-tooltip
                  position="bottom"
                  message="您可以将一个或多个领导分配给此团队。团队领导者可以管理团队的用户和资源。"
                ></portainer-tooltip>
              </label>
              <span
                isteven-multi-select
                ng-if="users.length > 0"
                input-model="users"
                output-model="formValues.Leaders"
                button-label="Username"
                item-label="Username"
                tick-property="ticked"
                helper-elements="filter"
                search-property="Username"
                translation="{nothingSelected: 'Select one or more team leaders', search: '搜索...'}"
                style="margin-left: 20px;"
              >
              </span>
            </div>
          </div>
          <!-- !team-leaders -->
          <div class="form-group">
            <div class="col-sm-12">
              <button
                type="button"
                class="btn btn-primary btn-sm"
                ng-disabled="state.actionInProgress || !teamCreationForm.$valid"
                ng-click="addTeam()"
                button-spinner="state.actionInProgress"
              >
                <span ng-hide="state.actionInProgress"><i class="fa fa-plus" aria-hidden="true"></i> 创建团队</span>
                <span ng-show="state.actionInProgress">创建团队中...</span>
              </button>
            </div>
          </div>
        </form>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <teams-datatable title-text="Teams" title-icon="fa-users" dataset="teams" table-key="teams" order-by="Name" remove-action="removeAction"></teams-datatable>
  </div>
</div>
